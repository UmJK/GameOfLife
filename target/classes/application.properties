# Spring application port
server.port=8080

# Enable Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Expose Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,loggers,env,heapdump,threaddump,logfile,httptrace,error

# Actuator Info
info.app.name=Game of Life
info.app.version=1.0.0
info.app.description=Game of Life application for demonstrating Conway's Game of Life.

# Spring H2 database configuration
spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Spring Boot Log level
logging.level.org.springframework=INFO